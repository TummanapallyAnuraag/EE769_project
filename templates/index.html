<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function(){
    jQuery('#ground').on('click',function(e){
        offset = jQuery(this).offset();
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        jQuery(this).append('<div class="dot" x="'+x+'" y="'+y+'" style="position:absolute;top:'+y+'px;left:'+x+'px;"></div>');
        element = jQuery(this);
        data = [];
        jQuery(this).find('.dot').each(function(i, val){
            data[i] = {'x':'', 'y': ''};
            data[i].x = jQuery(val).attr('x');
            data[i].y = jQuery(val).attr('y');
        });
        jQuery.ajax({
            url: "cluster",
            method: "GET",
            data: {coordinates: JSON.stringify(data)},
            success: function(result){
                console.log(result);
            }
        });
    });
});
</script>
<style>
    div#ground{
        position: relative;
        width: 500px;
        height: 300px;
        background-color: #eaeaea;
    }
    #ground .dot{
        background-color: red;
        width: 3px;
        height: 3px;
    }
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<div id="ground"></div>
<button >Click!</button>
</body>

</html>
